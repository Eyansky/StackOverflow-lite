<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>StackOverflow-lite</title>
</head>

<body>
    <div class="container">
        <div class="fullbar header">
            <h3>StackOverflow-lite</h3>
        </div>
        <div>
            <!-- This is space to add left column if need be... Probably for menus -->
        </div>

        <div class="registerbox">
            <h1 id="register">Register Here</h1>

            <p>First Name</p>

            <input type="text" name="" placeholder="Enter First name" required>
            <p>Last name</p>
            <input type="text" name="" placeholder="Enter Last name" required>
            <p>Email</p>
            <input type="text" name="" placeholder="Enter Email" required>
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password" required>
            <p>Confirm Password</p>
            <input type="password" name="" placeholder="Confirm Password" required>

            <input type="submit" name="" value="Register">

        </div>
        <div class="fullbar footer">
            <p>Copyright &copy; Ian Eyansky</p>
        </div>
    </div>
</body>

</html>
