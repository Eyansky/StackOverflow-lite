<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>StackOverflow-lite</title>
</head>

<body>
    <div class="container">
        <div class="fullbar header">
            <h3>StackOverflow-lite</h3>
            <input align="right" type="submit" name="" onclick="window.location='registration.html';" value="Register">
            <input align="right" type="submit" name="" onclick="window.location='login.html';" value="Login">
        </div>
        <div class="nav">
            <ul class="vertical-list">
                <li>
                    <a href='index.html' class='button'>Recent Questions</a>
                </li>

                <li>
                    <a href='askquestion.html' class='button active'>Post a Question</a>
                </li>

            </ul>
        </div>
        <div class="content">
            <div class="title">

                <div>
                    <h1>Enter Question</h1>

                    <p>Title</p>
                    <input type="text" name="" placeholder="Enter Title">
                </div>
                <div>
                    <textarea id="textarea" rows="5" placeholder="Enter question details"></textarea>
                </div>
                <div class="detailsbuttons">
                    <input class="submit" type="submit" onclick="window.location='login.html';" value="Submit">
                </div>


            </div>
        </div>
        <div class="fullbar footer">
            <p>Copyright &copy; Ian Eyansky</p>
        </div>
    </div>
</body>

</html>
