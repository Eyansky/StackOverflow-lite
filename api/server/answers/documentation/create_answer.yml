    tags:
      - Create new answers Endpoint
    summary: Create answer
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: header
        name: Authorization
        description: Authorization Token
        type: string
        required: true
      - in: body
        name: body
        description:
          Create a new answer
        required: true
        schema:
          properties:
            answer:
              type: string
